<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    	
    	<!-- Font Awesome -->
    	<link href="/lib/fontawesome/css/font-awesome.min.css" rel="stylesheet">

    	
    	<!-- Endless -->
    	<link href="/lib/endless/css/endless.min.css" rel="stylesheet">

    	<link rel="stylesheet" href="/lib/slick.js/slick/slick.css" type="text/css" />
    	
    	<link rel="stylesheet" href="/lib/animate.css/animate.min.css" type="text/css" />
    	
        <link rel="stylesheet" href="/lib/jQuery.mmenu/src/css/jquery.mmenu.all.css" type="text/css" />

    	<style type="text/css">
    	    .pos-front {
    	        z-index: 99;
    	    }
    	    .no-overflow {
    	        overflow: hidden;    
    	    }
    	    
    	    .fixed {
    	        position: fixed;
    	    }
    	    .navbar.transparent {
                opacity: 0.9;
            }
            
            .hide-no-space {
                display: none;
            }
            .full {
                max-width: 100%;
                max-height: 100%;
                width: 100%;
                height: 100%;
            }
            
            .widescreen{
                width: 1980;
                height: 1020;
            }
            
            footer {
              margin-left: 0;
              background: #504f63;
              color: #d5d4dd;
            }
            footer p {
              display: block;
            }
            footer .useful-link li a {
              color: #d5d4dd;
              transition: all 0.2s ease;
              -webkit-transition: all 0.2s ease;
              -moz-transition: all 0.2s ease;
              -ms-transition: all 0.2s ease;
              -o-transition: all 0.2s ease;
            }
            footer .useful-link li a:hover {
              color: #fff;
              transition: all 0.2s ease;
              -webkit-transition: all 0.2s ease;
              -moz-transition: all 0.2s ease;
              -ms-transition: all 0.2s ease;
              -o-transition: all 0.2s ease;
            }
            
            /*Home*/
            #news-reel .carousel-inner{
                height: 430px;
                width: 100%;
            }
            #news-reel img {
                overflow: hidden;
            }
    	</style>
    </head>

        <% include partials/navigation.html %>

            <%- body %>
        </div>
    
        <% include partials/footer.html%>
    
        <script src="/lib/jquery/dist/jquery.min.js"></script>
        <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>

        <script src="/lib/endless/js/uncompressed/holder.js"></script>
        
        <%- script %>
