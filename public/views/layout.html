<!DOCTYPE html>
<html lang="en">
    <head>
        <title><%= meta.title %></title>
        <meta charset="UTF-8">
        <meta name="author" content="Debonair Manga">
        <meta name="keywords" content="<%= meta.keywords %>">
        <meta name="description" content="<%= meta.description %>">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    	
    	<!-- Font Awesome -->
    	<link href="/lib/fontawesome/css/font-awesome.min.css" rel="stylesheet">

    	<!-- Endless -->
    	<link href="/lib/endless/css/endless.min.css" rel="stylesheet">

    	<link rel="stylesheet" href="/lib/slick.js/slick/slick.css" type="text/css" />
    	
        <link rel="stylesheet" href="/lib/jQuery.mmenu/src/css/jquery.mmenu.all.css" type="text/css" />

    	<style type="text/css">
    	    .circular {
                width: 40px;
                height: 40px;
                border-radius: 150px;
                -webkit-border-radius: 50em;
                -moz-border-radius: 50em;
                background: url(http://link-to-your/image.jpg) no-repeat;
            }
    	    .shadow {
    	        box-shadow: 2px 2px 5px #888888;
    	    }
    	    .panel {
    	        box-shadow: 2px 2px 5px #888888;
    	    }
            .overlay {
                position: absolute;
                opacity: 0;
                background-color: black;
                -o-transition:.1s;
                -ms-transition:.1s;
                -moz-transition:.1s;
                -webkit-transition:.1s;
                transition:.1s;
                display:inline-block;
                color:white;
                text-align: center;
            }
    	    
    	    .overlay:hover {
    	        opacity: 0.4;
    	    }
    	    
    	    .fake-link i{
                opacity: 0.4;
                -o-transition:.5s;
                -ms-transition:.5s;
                -moz-transition:.5s;
                -webkit-transition:.5s;
                transition:.5s;
            }
            
            .fake-link i:hover{
                opacity:1.0;
                cursor: pointer;
            }
            
    	    .pos-front {
    	        z-index: 99;
    	    }
    	    .no-overflow {
    	        overflow: hidden;    
    	    }
    	    
    	    .fixed {
    	        position: fixed;
    	    }
    	    .navbar .transparent {
                opacity: 0.9;
            }
            
            .hide-no-space {
                display: none;
            }
            
            .full {
                max-width: 100%;
                max-height: 100%;
                width: 100%;
                height: 100%;
            }
            
            .full-height {
                max-height: 100%;
                height: 100%;
            }
            
            .full-width {
                max-width: 100%;
                width: 100%;
            }
            
            .half {
                max-width: 50%;
                max-height: 50%;
                width: 100%;
                height: 100%;
            }
            .quarter {
                max-width: 25%;
                max-height: 25%;
                width: 100%;
                height: 100%;
            }
            
            .widescreen{
                width: 1980;
                height: 1020;
            }
            
            footer {
                margin-left: 0;
                background: #504f63;
                color: #d5d4dd;
            }
            footer p {
                display: block;
            }
            footer .useful-link li a {
                color: #d5d4dd;
                transition: all 0.2s ease;
                -webkit-transition: all 0.2s ease;
                -moz-transition: all 0.2s ease;
                -ms-transition: all 0.2s ease;
                -o-transition: all 0.2s ease;
            }
            footer .useful-link li a:hover {
                color: #fff;
                transition: all 0.2s ease;
                -webkit-transition: all 0.2s ease;
                -moz-transition: all 0.2s ease;
                -ms-transition: all 0.2s ease;
                -o-transition: all 0.2s ease;
            }
            
            /*Home*/
            #news-reel .carousel-inner{
                height: 430px;
                width: 100%;
            }
            #news-reel img {
                overflow: hidden;
            }
            
            .reel-manga-item {
                padding: 10px 15px;
                padding-top: 0px;
                padding-right: 25px;
                padding-bottom: 0px;
                padding-left: 0px;
            }
    	</style>
    </head>
    <body>
        
        <div id="wrapper">
            <% include partials/navigation.html %>
            
            <div style="margin-left: 3%; margin-right: 3%; margin-bottom: 165px; padding-top: 65px">
                <%- body %>
            </div>
        
            <% include partials/footer.html %>
        </div>
    
        <script src="/lib/jquery/dist/jquery.min.js"></script>
        <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/lib/endless/js/uncompressed/holder.js"></script>
        
        <%- script %>
    </body>
</html>
